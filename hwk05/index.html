<body onload="readData();">
	<!-- Preload sound files -->
	<audio id="go" src="sounds/ding-sound-effect.mp3" preload="auto"></audio>
	<audio id="buttonClick" src="sounds/click.mp3" preload="auto"></audio>
	<!-- PAGE CONTENT -->
	<div id="content">
		<div id="face">
			
			<div id="settings">
      
			
				<div id="prep" class="setting_container">
					<div class="setting_label">PREPARE TIME</div>
						<div class="setting_content">
							<button id="sub_prep">-</button>
							<div id="prep_time">5</div>
							<button id="add_prep">+</button>
						</div>
				</div>
				
				
				<div id="work" class="setting_container">
					<div class="setting_label">WORK TIME</div>
						<div class="setting_content">
							<!--<button id="sub_work_big">-5</button> -->
							<button id="sub_work">-</button>
							<div id="work_time">30</div>
							<button id="add_work">+</button>
							<!--<button id="add_work_big">+5</button> -->
					</div>
				</div>

				
				<div id="rest" class="setting_container">
					<div class="setting_label">REST TIME</div>
						<div class="setting_content">
						    <!-- <button id="sub_rest_big">-5</button> -->
							<button id="sub_rest">-</button>
							<div id="rest_time">30</div>
							<button id="add_rest">+</button>
							<!-- <button id="add_rest_big">+5</button> -->
					</div>
			   </div>
				
			   
				 <div id="rounds" class="setting_container">
					<div class="setting_label">SETS</div>
						<div class="setting_content">
							<button id="sub_round">-</button>
							<div id="rounds_count">8</div>
							<button id="add_round">+</button>
						</div>
					</div>
				
		   <div class="start">
		  <div class="setting_container">
			<button id="start">START</button>
		  </div>
		  </div>
				
		</div>


			<div id="myModal" class="modal">

				<!-- Modal content -->
				<div class="modal-content" id="modalcontent">
				  <span class="close">&times;</span>
				  <div class="modal-timer">
					<div id="phase"></div>
					<div id="seconds"></div>
					<div id="progress"></div>
					<!-- <button id="pause">||</button>
					<button id="play">></button> -->
				  </div>
				</div>

				<!-- <div id="main">
					<div id="seconds"></div>
					<div id='phase'></div>
					<div id="progress"></div>
				</div> -->
			</div>

</div>
		<div id="output"></div>
		<div id="outputtwo"></div>
	</div>
